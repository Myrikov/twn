<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance | SWRP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            background: black;
        }

        /* Фон с плавной сменой изображений */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.6);
            animation: fadeBackground 20s infinite;
        }

        @keyframes fadeBackground {
            0%, 100% { background-image: url('image1.jfif'); }
            33% { background-image: url('image2.jfif'); }
            66% { background-image: url('image3.jfif'); }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, #bbbbbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out;
        }

        .loading-text {
            font-size: 1.8rem;
            margin-top: 10px;
            opacity: 0.8;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0% { content: "Загрузка"; }
            33% { content: "Загрузка."; }
            66% { content: "Загрузка.."; }
            100% { content: "Загрузка..."; }
        }

        .tips, .map {
            position: absolute;
            font-size: 1.2rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            opacity: 0.9;
        }

        .tips { bottom: 20px; left: 20px; }
        .map { bottom: 20px; right: 20px; }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Renaissance | SWRP</h1>
        <p class="loading-text">Загрузка...</p>
    </div>
    <div class="tips">
        <p>Подсказка: Нажмите F1, чтобы посмотреть профессии.</p>
    </div>
    <div class="map">
        <p>Грузимся на базу: Hive-01</p>
    </div>

    <script>
        // Анимация точек в "Загрузка..."
        const loadingText = document.querySelector('.loading-text');
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            loadingText.textContent = "Загрузка" + ".".repeat(dots);
        }, 500);

        // Автоматическая смена подсказок
        const tips = [
            "Нажмите F1, чтобы посмотреть профессии.",
            "Зарабатывать кредиты можно через терминал.",
            "Можно качать перки, не будь слабаком!",
            "Джедаи не летают, не повторяйте ошибок.",
            "Если слышите марш Империи – бегите.",
            "Всё идёт по плану... надеюсь.",
            "Дроиды? Здесь нет никаких дроидов!"
        ];
        
        let tipIndex = 0;
        setInterval(() => {
            document.querySelector('.tips p').textContent = "Подсказка: " + tips[tipIndex];
            tipIndex = (tipIndex + 1) % tips.length;
        }, 5000);
    </script>
</body>
</html>
